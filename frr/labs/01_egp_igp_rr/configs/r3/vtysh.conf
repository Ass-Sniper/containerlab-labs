#
# 使用 integrated-vtysh-config 的原因说明
#
# 1. FRR datacenter 模式下，配置文件 (/etc/frr/frr.conf) 是唯一的事实源
#    (single source of truth)，而不是 CLI 的运行态配置。
#
# 2. 启用该选项后，任何通过 vtysh / mgmtd 产生的配置变更：
#      - 会立即写回 /etc/frr/frr.conf
#      - daemon 重启、容器重启后配置不会丢失
#
# 3. 在 containerlab / Git 管理的实验环境中：
#      - frr.conf 来自宿主机 bind-mount
#      - integrated-vtysh-config 保证运行态与版本库一致
#
# 4. 未启用该选项时：
#      - vtysh 中的配置仅存在于内存
#      - daemon 重启后状态漂移（state drift）
#      - 不符合 datacenter / EVPN / SONiC 风格
#
# 5. datacenter 模式下不需要其他 vtysh.conf 配置项，
#    本文件仅作为功能开关存在
#
service integrated-vtysh-config
